<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dancing Mosquito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\styles.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <video id="dm-video" preload="metadata" class="object-fit-xxl-contain" autoplay>
        <source src="assets\media\dancing-moquito.mp4" type="video/mp4">
        Your browser does not support the <code>video</code> element. <i class="bi bi-emoji-frown"></i>
    </video>
    <audio id="dm-audio">
        <source src="assets\audio\dancing-moquito.mp3" type="audio/mp3">
        Your browser does not support the <code>audio</code> element. <i class="bi bi-emoji-frown"></i>
    </audio>

    <script>
        var myVideo = document.getElementById("dm-video");
        var myAudio = document.getElementById("dm-audio");

        myVideo.addEventListener("loadedmetadata", function () {
            checkReady();
        });

        myAudio.addEventListener("loadedmetadata", function () {
            checkReady();
        });

        function checkReady() {
            if (myVideo.readyState === 4 && myAudio.readyState === 4) {
                myVideo.play();
                myAudio.play();
            }
        }
    </script>
</body>

</html>
